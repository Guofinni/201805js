    * 如果一个函数，它是通过new这种方式来执行的，那么它就跟普通的函数不一样了，它就是构造函数，而且它的首字母大写

    * 构造函数我们一般在组件、插件、库、框架封装的时候，会用到构造函数，其余我们在写业务代码逻辑的时候，一般不常用
    *
    * 注意：如果构造函数没有参数的情况下，我们可以默认不写小括号
    * */
    new Number()
    function fn(){

    }
    fn()
    function Fn(){

    }
    new Fn// 如果没有参数可以不加括号

    * 5. 判断当前作用域是否销毁
